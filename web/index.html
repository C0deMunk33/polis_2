<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Database Viewer</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .nav {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            color: var(--text);
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--border);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .card-content {
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .search {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .post {
            background: #f0f0f0;
            border: 1px solid #d9d9d9;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .post-header {
            color: #117743;
            font-weight: bold;
        }

        .post-number {
            color: #666;
            text-decoration: none;
        }

        .post-number:hover {
            color: #ff0000;
        }

        .post-title {
            color: #0000ff;
            font-weight: bold;
        }

        .post-content {
            margin: 0.5rem 0;
            white-space: pre-wrap;
        }

        .replies {
            margin-left: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #ff0000;
        }

        .forum-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f0f0f0;
            border: 1px solid #d9d9d9;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            margin-top: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
        }

        .post-forum {
            color: #666;
            font-size: 0.9em;
        }
        
        .post-forum a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .post-forum a:hover {
            text-decoration: underline;
        }

        .post-forum-title {
            font-size: 1.1em;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #d9d9d9;
        }
        
        .post-forum-title a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
        
        .post-forum-title a:hover {
            text-decoration: underline;
        }

        .post-form {
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .post-form textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        .post-form input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        .post-form button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .post-form button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div>
                    <h1>Forum Database Viewer</h1>
                    <nav class="nav">
                        <a href="#forums" class="nav-item active" data-view="forums">Forums</a>
                        <a href="#posts" class="nav-item" data-view="posts">All Posts</a>
                        <a href="#users" class="nav-item" data-view="users">Users</a>
                    </nav>
                </div>
                <button class="refresh-btn" onclick="updateContent()">Refresh</button>
            </div>
        </div>
    </header>

    <main class="container">
        <input type="text" class="search" placeholder="Search...">
        <div id="content"></div>
        <div class="pagination">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Next</button>
        </div>
    </main>

    <script>
        const ITEMS_PER_PAGE = 10;
        let currentView = 'forums';
        let currentPage = 0;
        let currentSearch = '';
        let currentForumId = null;
        let currentPostId = null;

        // Simulated API endpoints (replace with actual endpoints)
        const API = {
            async getForums(page = 0, search = '') {
                const response = await fetch(`/api/forums?page=${page}&search=${search}`);
                return response.json();
            },
            async getPosts(page = 0, search = '') {
                const response = await fetch(`/api/posts?page=${page}&search=${search}`);
                return response.json();
            },
            async getUsers(page = 0, search = '') {
                const response = await fetch(`/api/users?page=${page}&search=${search}`);
                return response.json();
            },
            async getForumDetails(forumId) {
                const response = await fetch(`/api/forum/${forumId}`);
                return response.json();
            },
            async getPostDetails(postId) {
                const response = await fetch(`/api/post/${postId}`);
                return response.json();
            }
        };

        function renderForum(forum) {
            return `
                <div class="card">
                    <div class="card-title">
                        <a href="#" onclick="showForumDetails('${forum.forum_id}'); return false;">
                            ${forum.title}
                        </a>
                    </div>
                    <div class="card-meta">Created by: ${forum.creator_id}</div>
                    <div class="card-content">${forum.description}</div>
                </div>
            `;
        }

        function renderForumDetails(forum) {
            return `
                <a href="#" class="back-link" onclick="showForums(); return false;">‚Üê Back to Forums</a>
                <div class="forum-title">${forum.title}</div>
                ${renderPostForm(forum.forum_id)}
                ${forum.posts.map(post => renderPost(post, true)).join('')}
            `;
        }

        function renderPost(post, inForum = false) {
            const date = new Date(post.created_at).toLocaleString();
            const postLink = inForum ? 
                `<a href="#" class="post-number" onclick="showPostDetails('${post.post_id}'); return false;">No.${post.post_id.slice(0,8)}</a>` :
                `No.${post.post_id.slice(0,8)}`;
            
            const forumTitle = !inForum && post.forum_title ? 
                `<div class="post-forum-title"><a href="#" onclick="showForumDetails('${post.forum_id}'); return false;">${post.forum_title}</a></div>` : 
                '';
            
            return `
                <div class="post">
                    ${forumTitle}
                    <div class="post-header">
                        ${post.title ? `<span class="post-title">${post.title}</span> ` : ''}
                        <span class="post-name">${post.author_name || 'Anonymous'}</span>
                        ${date} ${postLink}
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${inForum ? renderPostForm(post.forum_id, post.post_id) : ''}
                    ${post.replies ? renderReplies(post.replies) : ''}
                </div>
            `;
        }

        function renderReplies(replies) {
            if (!replies.length) return '';
            return `
                <div class="replies">
                    ${replies.map(reply => renderPost(reply)).join('')}
                </div>
            `;
        }

        function renderUser(user) {
            return `
                <div class="card">
                    <div class="card-title">${user.name}</div>
                    <div class="card-meta">User ID: ${user.user_id}</div>
                    <div class="card-content">
                        <p>Persona: ${user.persona}</p>
                        <p>Joined: ${new Date(user.created_at).toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        function renderPostForm(forumId, parentId = null) {
            return `
                <div class="post-form">
                    <input type="text" id="post-title" placeholder="Title (optional)">
                    <textarea id="post-content" placeholder="Write your post..."></textarea>
                    <button onclick="submitPost('${forumId}', ${parentId ? `'${parentId}'` : 'null'})">
                        ${parentId ? 'Submit Reply' : 'Create Post'}
                    </button>
                </div>
            `;
        }

        async function submitPost(forumId, parentId = null) {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            if (!content) {
                alert('Content is required');
                return;
            }

            try {
                const endpoint = parentId ? 
                    `/api/post/${parentId}/reply` :
                    `/api/forum/${forumId}/post`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        forum_id: forumId,
                        content,
                        title,
                        parent_id: parentId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create post');
                }

                // Clear form
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';

                // Refresh content
                updateContent();
            } catch (error) {
                alert('Error creating post: ' + error.message);
            }
        }

        // Add new routing functions
        function updateURL() {
            let hash = `#${currentView}`;
            if (currentPage > 0) hash += `/page/${currentPage}`;
            if (currentSearch) hash += `/search/${encodeURIComponent(currentSearch)}`;
            if (currentForumId) hash += `/forum/${currentForumId}`;
            if (currentPostId) hash += `/post/${currentPostId}`;
            window.location.hash = hash;
        }

        function parseURL() {
            const hash = window.location.hash.slice(1) || 'forums';
            const parts = hash.split('/');
            
            // Reset all current states
            currentView = 'forums';
            currentPage = 0;
            currentSearch = '';
            currentForumId = null;
            currentPostId = null;
            
            // Parse URL parts
            for (let i = 0; i < parts.length; i++) {
                switch (parts[i]) {
                    case 'forums':
                    case 'posts':
                    case 'users':
                        currentView = parts[i];
                        break;
                    case 'page':
                        currentPage = parseInt(parts[i + 1]) || 0;
                        i++;
                        break;
                    case 'search':
                        currentSearch = decodeURIComponent(parts[i + 1]) || '';
                        i++;
                        break;
                    case 'forum':
                        currentForumId = parts[i + 1];
                        currentView = 'forum-details';
                        i++;
                        break;
                    case 'post':
                        currentPostId = parts[i + 1];
                        currentView = 'post-details';
                        i++;
                        break;
                }
            }

            // Update nav items active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.view === currentView);
            });

            // Update search input
            document.querySelector('.search').value = currentSearch;
        }

        // Modify existing functions to use URL updates
        async function showForumDetails(forumId) {
            currentForumId = forumId;
            currentView = 'forum-details';
            currentPostId = null;
            updateURL();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const forum = await API.getForumDetails(forumId);
                contentDiv.innerHTML = renderForumDetails(forum);
            } catch (error) {
                contentDiv.innerHTML = '<div class="loading">Error loading forum</div>';
            }
        }

        async function showPostDetails(postId) {
            currentPostId = postId;
            currentView = 'post-details';
            updateURL();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const post = await API.getPostDetails(postId);
                contentDiv.innerHTML = `
                    <a href="#" class="back-link" onclick="showForumDetails('${post.forum_id}'); return false;">
                        ‚Üê Back to ${post.forum_title}
                    </a>
                    ${renderPost(post)}
                `;
            } catch (error) {
                contentDiv.innerHTML = '<div class="loading">Error loading post</div>';
            }
        }

        function showForums() {
            currentForumId = null;
            currentPostId = null;
            currentView = 'forums';
            currentPage = 0;
            updateURL();
            updateContent();
        }

        async function updateContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';

            try {
                if (currentForumId) {
                    const forum = await API.getForumDetails(currentForumId);
                    contentDiv.innerHTML = renderForumDetails(forum);
                    return;
                }

                if (currentPostId) {
                    const post = await API.getPostDetails(currentPostId);
                    contentDiv.innerHTML = renderPost(post);
                    return;
                }

                let data;
                switch (currentView) {
                    case 'forums':
                        data = await API.getForums(currentPage, currentSearch);
                        contentDiv.innerHTML = data.map(renderForum).join('');
                        break;
                    case 'posts':
                        data = await API.getPosts(currentPage, currentSearch);
                        contentDiv.innerHTML = data.map(post => renderPost(post, false)).join('');
                        break;
                    case 'users':
                        data = await API.getUsers(currentPage, currentSearch);
                        contentDiv.innerHTML = data.map(renderUser).join('');
                        break;
                }
            } catch (error) {
                contentDiv.innerHTML = '<div class="loading">Error loading content</div>';
            }
        }

        // Modify event listeners
        document.querySelector('.nav').addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                e.target.classList.add('active');
                currentView = e.target.dataset.view;
                currentPage = 0;
                currentForumId = null;
                currentPostId = null;
                updateURL();
                updateContent();
            }
        });

        document.querySelector('.search').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            currentPage = 0;
            updateURL();
            updateContent();
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateURL();
                updateContent();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            currentPage++;
            updateURL();
            updateContent();
        });

        // Add URL hash change listener
        window.addEventListener('hashchange', () => {
            parseURL();
            updateContent();
        });

        // Initial load
        parseURL();
        updateContent();

        function addStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .post-forum-title {
                    font-size: 1.1em;
                    margin-bottom: 0.5rem;
                    padding-bottom: 0.5rem;
                    border-bottom: 1px solid #d9d9d9;
                }
                
                .post-forum-title a {
                    color: #2563eb;
                    text-decoration: none;
                    font-weight: bold;
                }
                
                .post-forum-title a:hover {
                    text-decoration: underline;
                }
            `;
            document.head.appendChild(style);
        }

        document.addEventListener('DOMContentLoaded', addStyles);
    </script>
</body>
</html>
